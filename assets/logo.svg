<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon glow filter -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Rainbow gradient for text -->
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="16%" style="stop-color:#ff8000;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#80ff00;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="83%" style="stop-color:#00ff80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>

    <!-- Pulsing animation -->
    <animate id="pulse" attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </defs>

  <!-- Background glow -->
  <rect width="400" height="200" fill="none"/>

  <!-- Main logo text with rainbow effect -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        text-anchor="middle" fill="url(#rainbowGradient)" filter="url(#neonGlow)">
    RETRO GAMING
  </text>

  <!-- Subtitle with cyan glow -->
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="18"
        text-anchor="middle" fill="#00ffff" filter="url(#neonGlow)">
    CORPORATION
  </text>

  <!-- Decorative elements - pixel art style -->
  <!-- Left bracket -->
  <rect x="50" y="60" width="8" height="4" fill="#ff00ff" filter="url(#neonGlow)"/>
  <rect x="50" y="68" width="8" height="4" fill="#ff00ff" filter="url(#neonGlow)"/>
  <rect x="50" y="76" width="8" height="4" fill="#ff00ff" filter="url(#neonGlow)"/>
  <rect x="50" y="84" width="8" height="4" fill="#ff00ff" filter="url(#neonGlow)"/>

  <!-- Right bracket -->
  <rect x="342" y="60" width="8" height="4" fill="#ff00ff" filter="url(#neonGlow)"/>
  <rect x="342" y="68" width="8" height="4" fill="#ff00ff" filter="url(#neonGlow)"/>
  <rect x="342" y="76" width="8" height="4" fill="#ff00ff" filter="url(#neonGlow)"/>
  <rect x="342" y="84" width="8" height="4" fill="#ff00ff" filter="url(#neonGlow)"/>

  <!-- Corner decorations -->
  <rect x="40" y="50" width="4" height="4" fill="#ffff00" filter="url(#neonGlow)"/>
  <rect x="356" y="50" width="4" height="4" fill="#ffff00" filter="url(#neonGlow)"/>
  <rect x="40" y="146" width="4" height="4" fill="#ffff00" filter="url(#neonGlow)"/>
  <rect x="356" y="146" width="4" height="4" fill="#ffff00" filter="url(#neonGlow)"/>

  <!-- Bottom flourish -->
  <line x1="80" y1="140" x2="320" y2="140" stroke="#00ff00" stroke-width="2" filter="url(#neonGlow)"/>
  <line x1="100" y1="150" x2="300" y2="150" stroke="#00ffff" stroke-width="1" filter="url(#neonGlow)"/>

  <!-- Animated stars -->
  <g class="stars">
    <circle cx="60" cy="40" r="2" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="40" r="2" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="160" r="2" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="160" r="2" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>